<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 style="border:2px solid red;">
        LEARNING INLINE AND BLOCK ELEMENTS
    </h1>
    <p style="border:2px solid paleturquoise;">
    <span>this is a paragraph</span>
    <span>this is anather paragraph</span>
    </p>
    <h1 style="border:2px solid rebeccapurple;">END</h1>



    <!-- this shows image is not a inline block -->

<!-- this shows li is a inline block -->

<li style="border:2px solid salmon;"> hi guys</li>


<br>

<!-- this shows em is also a inline block -->

<br>

<!-- this show div is also a inline block -->
<div style="border:2px solid teal;">
    hi guys
</div>





</body>
