<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIABLES IN CSS</title>
</head>
<style>
    :root{
        --sahil:#dcee15 ;
        --abhishek:2px solid red;
    }
    .header{
        border: var(--abhishek);
    }
    #box3{
        background-color: var(--sahil);
    }
    #box3:hover{
        display:flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }
    .box{
        border: var(--abhishek);
    }
</style>
<body>
    <header class="header">
        <div class="box" id="box1">01</div>
        <div class="box" id="box2">02</div>
        <div class="box" id="box3">03</div>
        <div class="box" id="box4">04</div>
    </header>
</body>
</html>
